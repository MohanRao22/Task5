<body>
    <script>
        
var request = new XMLHttpRequest();
  request.open("GET","https://restcountries.com/v3.1/all");
  request.send();
request.responseType = "json";
  request.onload = () =>{
      var countriesDetails = request.response;
     
     countriesDetails.filter((ele) =>{
            if(ele.population > 10000000){
              
                console.log(`Population More than 1 crore : ${ele.name.common}`);
            }
     });

     countriesDetails.filter((ele) =>{
            if(ele.languages.spa){
                console.log(`Spanish Speaking country : ${ele.name.common}`);
            }
            else{
                
            }
     });



 
        
   
  }
//   languages  spa

    </script>
</body>
</html>
